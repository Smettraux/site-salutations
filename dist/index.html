<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Générateur de salutations</title>
</head>
<div id="wrapper" data-media="desktop">
    <header class="header">
        <div class="header__inner">
            <h1 class="header__title">Salutations</h1>
            <nav class="header__nav">
                <a href="https://www.bottesecrete.agency/" id="bs-home">Botte secrète</a>
            </nav>
        </div>
    </header>
    <main class="main">
        <div class="container">
            <h2 class="greeting" id="greeting">Mes plus sincères salutations</h2>
        </div>
        <div class="copy-btn">
            <button id="copy"><span>Copier </span><span class="icon-copy"></span></button >
            <button id="copied" class="hidden"><span>Copié </span><span class="icon-clipboard"></span></button>
        </div>
    </main>
    <nav class="shuffle shuffle--1" id="link-shuffle" data-link="shuffle" onClick="event.preventDefault();">
        <ui-button id="shuffle__button" class="icon-loop2"></ui-button>
    </nav>
</div>
<script src="bundle.js"></script>
</body>
</html>
